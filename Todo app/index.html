<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Todo List</h1>
    <div>
      <button onclick="handler.displayTasks()">Display tasks</button>
      <button onclick="handler.toggleAll()">Toggle all</button>
    </div>

    <div>
      <button onclick="handler.addTask()">Add</button>
      <input id="AddTaskInput" type="text" name="" value="">
    </div>

    <div>
      <button onclick="handler.changeTask()">Change Task</button>
      <input id="changeTaskIndexInput" type="number">
      <input id="changeTaskInput" type="text">
    </div>

    <div>
      <button onclick="handler.deleteTask()">Delete task</button>
      <input id="deleteTaskIndexInput" type="number">
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
