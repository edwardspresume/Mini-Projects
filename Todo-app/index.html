<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js">
  </script>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- FONT FAMILY -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Custom style sheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <!-- Tasks Card -->
    <div class="card hoverable card-background">
      <h6 class="center heading-title">Todo List</h6>
      <div class="card card-stack">
        <div class="card-content">
          <!-- Modal Trigger -->
          <a class="btn-floating waves-effect waves-light  right modal-trigger" href="#modal1">
            <i class="material-icons">add</i>
          </a>
          <!-- Date -->
          <div class="date-grid">
            <p id="date"></p>
            <div class="month-day">
              <p id="month"></p>
              <p id="day"></p>
            </div>
          </div>
          <div class="divider"></div>
        </div>
        <!-- Task List -->
        <div class="card-content">
          <ul id='tasksUl'></ul>
        </div>
        <!-- Task Counter-->
        <div class="card-content">
          <div class="divider"></div>
          <div class="task-counter">
            <span id="taskItems"></span>
          </div>
        </div>

        <!-- Modal -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Enter a task</h4>
            <div class="divider"></div>
            <input id="addTaskInput" type="text" name="" value="" autofocus="autofocus">
          </div>
          <div class="modal-footer">
            <button onclick="handler.addTask()" class="modal-action modal-close waves-effect waves-red btn-flat">Submit</button>
          </div>
        </div>

      </div>
    </div>

  </div>



  <!-- ROUGH LAYOUT -->
  <!-- <div>
    <button onclick="handler.toggleAll()">Toggle all</button>
  </div>

  <div>
    <button onclick="handler.changeTask()">Change Task</button>
    <input id="changeTaskIndexInput" type="number">
    <input id="changeTaskInput" type="text">
  </div>

  <div>
    <button onclick="handler.toggleCompleted()">Toggle completed</button>
    <input id="toggleCompletedIndexInput" type="number">
  </div>
  </div>


  <!-- Compiled and minified JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js "></script>

  <script>
    $(document).ready(function () {
      $('.modal').modal();
    });
  </script>

  <script src="test.js"></script>
</body>

</html>
