<body>
  <div class="container">
    <h1 class="center">Todo List</h1>

    <div class="card hoverable">
      <div class="card-image">
        <img src="https://images.unsplash.com/photo-1416339276121-ba1dfa199912?auto=format&fit=crop&w=967&q=80">
        <a onclick="handler.addTask()" class="btn-floating halfway-fab waves-effect waves-light red">
          <i class="material-icons">add</i>
        </a>
      </div>
      <div class="card-content">
        <div class="date-grid">
          <span id="date"></span>
          <div class="month-day">
            <p id="month"></p>
            <p id="day"></p>
          </div>
        </div>
        <div class="divider"></div>
      </div>
      <div class="card-content">
        <ul id='tasksUl'></ul>

        <!-- use a modal to prompt the task input -->
      </div>


    </div>
  </div>






  <!-- ROUGH LAYOUT -->
  <div>
    <button onclick="handler.toggleAll()">Toggle all</button>
  </div>

    <input id="changeTaskInput" type="text">
  </div>

  <div>
    <button onclick="handler.toggleCompleted()">Toggle completed</button>
    <input id="toggleCompletedIndexInput" type="number">
  </div>
