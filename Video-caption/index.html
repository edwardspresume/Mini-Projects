<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video caption</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.css" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-info text-white">

  <div class="container">
    <h1>Video caption</h1>
    <video height="300">
        <source src="video.mp4" type="video/mp4">
          <track label="Video caption" kind="captions" srclang="en" src="caption.vtt" default></track>
    </video>

  </div>

  <script>
    $('video').mediaelementplayer({
      features: ['playpause', 'current', 'tracks', 'progress', 'volume'],
      startLanguage: 'en'
    });
  </script>
</body>

</html>
